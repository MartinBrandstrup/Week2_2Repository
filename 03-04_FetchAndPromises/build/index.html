<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="container">

    <h2>Jokes</h2>
    <p id="jokes"> </p>

    <h2>Get Joke by id</h2>
    <p>Get Joke Id#:
      <input type="text" id="joke_id_field" value= />
      <input type="submit" id="joke_id_submit" value="Show Joke" />
    </p>
    <p id="joke_id_text"></p>
    <br>
    <br>
    <br>
    <p>Add new Joke:
      <input type="text" id="joke_new_field" value= />
      <input type="submit" id="joke_new_submit" value="Submit Joke" />
    </p>
    <br>
    <br>
    <br>
    <p>Fetch Joke from endpoint:
      <input type="text" id="joke_id_fetch_field" value= />
      <input type="submit" id="joke_id_fetch_submit" value="Show Joke" />
    </p>
    <p id="joke_id_fetch_text"></p>
  </div>
  <script src="bundle.js"></script>
</body>

</html>
